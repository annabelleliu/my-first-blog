{% load staticfiles %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link href ="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Caveat" rel ="stylesheet" type= "text/css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div>
            <h2>Best Blog Ever</h2>
        </div>
        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
</html>
